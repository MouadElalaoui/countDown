<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concour countDown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <div class="content">
            <p style="font-size: 18px;">Made by Mouad El Alaoui</p>
            <h1><span>CountDown</span> to concours...</h1>
            <div class="time" id="timeDiv" style="display: flex;">
                <div>
                    <p id="Days">00</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="Hours">00</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="Minutes">00</p>
                    <span>Minutes</span>
                </div>
                <div>
                    <p id="Seconds">00</p>
                    <span>Seconds</span>
                </div>
            </div>
            <div id="currentTimeDisplay" style="display: none;"></div>
            <div class="btn">
                <button type="button" class="button">Change Background<img src="images/triangle.png" alt=""></button>
                <button type="button" class="button" id="showCurrentTime">Show current time<img src="images/triangle.png" alt=""></button>
            </div>
        </div>
        <img src="images/rocket.png" alt="rocket" class="rocket">
        <img src="images/book.png" alt="book" class="book">
    </div>

    <script>

        var countDownDate = new Date("Apr 1, 2025 00:00:00").getTime();
        var x = setInterval(function(){
            var now = new Date().getTime(); 
            var distance = countDownDate - now;
    
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
            document.getElementById("Days").innerHTML = days;
            document.getElementById("Hours").innerHTML = hours;
            document.getElementById("Minutes").innerHTML = minutes;
            document.getElementById("Seconds").innerHTML = seconds;

            if(distance < 0){

                clearInterval(x);
                document.getElementById("Days").innerHTML = "00";
                document.getElementById("Hours").innerHTML = "00";
                document.getElementById("Minutes").innerHTML = "00";
                document.getElementById("Seconds").innerHTML = "00";

            }
        },1000);
        /*========================================background button====================================*/
        
        document.addEventListener("DOMContentLoaded", function() {
            var button = document.querySelector("button");

            button.addEventListener("click", function() {
                var backgrounds = [
                    "Mouad.png",
                    "saitama.png",
                    "bellingham.png",
                    "Maths.png",
                    "drari1.png",
                    "drari2.png",
                    "drari3.png",
                    "drari4.png",
                ];
                var randomIndex = Math.floor(Math.random() * backgrounds.length);
                var randomBackground = backgrounds[randomIndex];
                var container = document.querySelector(".container");
                container.style.backgroundImage = "url(backgrounds/" + randomBackground + ")";
                container.classList.add("background-cover");
            });
        });
        /*========================================Show current time button====================================*/
        document.addEventListener("DOMContentLoaded", function() {
        var button2 = document.getElementById("showCurrentTime");
        var countDownTimer = document.getElementById("timeDiv");
        var currentTimeDisplay = document.getElementById("currentTimeDisplay");

        button2.addEventListener("click", function() {
            if (countDownTimer.style.display === "flex") {
                countDownTimer.style.display = "none";
                currentTimeDisplay.style.display = "flex";
                button2.textContent = "Show Count Down";
            } else {
                countDownTimer.style.display = "flex";
                currentTimeDisplay.style.display = "none";
                button2.textContent = "Show Current Time";
            }
        });

        function updateTime() {
            var currentTime = new Date();
            var hours = currentTime.getHours();
            var minutes = currentTime.getMinutes();
            var seconds = currentTime.getSeconds();

            hours = (hours < 10 ? "0" : "") + hours;
            minutes = (minutes < 10 ? "0" : "") + minutes;
            seconds = (seconds < 10 ? "0" : "") + seconds;

            currentTimeDisplay.textContent = "Current Time : "+hours + " : " + minutes + " : " + seconds;
            currentTimeDisplay.style.color = "#ff3753"
        }


        updateTime();
        setInterval(updateTime, 1000);
    });







    </script>
    
</body>
</html>
